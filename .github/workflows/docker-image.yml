name: Build and publish Docker image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.ningarajgani }}
          password: ${{ secrets.dckr_pat_lWHUs8kU_k79NxnXF-6idqU2UY0 }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ningarajgani }}/${{ https://github.com/ningarajgani/indexpage.git }}:latest
            ${{ secrets.ningarajgani }}/${{ https://github.com/ningarajgani/indexpage.git }}:${{ github.sha }}
